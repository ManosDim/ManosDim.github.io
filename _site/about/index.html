<script>
    function showSection(section) {
        // Hide all sections
        document.getElementById('cv-section').style.display = 'none';
        document.getElementById('bio-section').classList.remove('active');

        // Remove active class from all buttons
        document.querySelectorAll('.cv-btn').forEach(btn => {
            if (btn.onclick) btn.classList.remove('active');
        });

        // Show selected section and activate button
        if (section === 'cv') {
            document.getElementById('cv-section').style.display = 'block';
            event.target.classList.add('active');
        } else if (section === 'bio') {
            document.getElementById('bio-section').classList.add('active');
            event.target.classList.add('active');
        }
    }
</script>

    <script>
        // Auto-close mobile menu when clicking links
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                    bsCollapse.hide();
                }
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    e.preventDefault();
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
