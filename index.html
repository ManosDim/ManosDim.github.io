<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Manos Dimogerontakis - Audio Programming, Sound Engineering, Live Electronics" />
        <meta name="author" content="Manos Dimogerontakis" />
        <title>Manos Dimogerontakis</title>
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: white;
            }
            
            /* Navigation */
            .navbar {
                background: rgba(0, 0, 0, 0.2) !important;
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .navbar-brand {
                font-weight: 600;
                font-size: 1.2rem;
            }
            
            .nav-link {
                font-weight: 500;
                transition: color 0.3s ease;
            }
            
            .nav-link:hover {
                color: #fff !important;
            }
            
            /* Main Content */
            .hero-section {
                min-height: calc(100vh - 76px);
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 2rem 1rem;
            }
            
            .hero-content {
                max-width: 600px;
                margin: 0 auto;
            }
            
            .hero-title {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                padding: 2rem;
                margin-bottom: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            
            .hero-title h1 {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                color: #fff;
            }
            
            .hero-title h2 {
                font-size: 1.4rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: rgba(255, 255, 255, 0.9);
            }
            
            .hero-title h3 {
                font-size: 1.1rem;
                font-weight: 400;
                color: rgba(255, 255, 255, 0.8);
                margin: 0;
            }
            
            /* Social Icons */
            .social-links {
                display: flex;
                justify-content: center;
                gap: 1rem;
            }
            
            .social-link {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 60px;
                height: 60px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                color: white;
                text-decoration: none;
                transition: all 0.3s ease;
                border: 2px solid rgba(255, 255, 255, 0.2);
            }
            
            .social-link:hover {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }
            
            .social-link i {
                font-size: 1.5rem;
            }
            
            /* Mobile Styles */
            @media (max-width: 768px) {
                .hero-title {
                    padding: 1.5rem;
                    margin: 1rem;
                }
                
                .hero-title h1 {
                    font-size: 1.6rem;
                }
                
                .hero-title h2 {
                    font-size: 1.2rem;
                }
                
                .hero-title h3 {
                    font-size: 1rem;
                }
                
                .navbar-brand {
                    font-size: 1rem;
                }
                
                .hero-section {
                    padding: 1rem;
                }
                
                .social-links {
                    gap: 1.5rem;
                }
                
                .social-link {
                    width: 70px;
                    height: 70px;
                }
                
                .social-link i {
                    font-size: 1.8rem;
                }
            }
            
            /* Very small screens */
            @media (max-width: 480px) {
                .hero-title {
                    padding: 1rem;
                    margin: 0.5rem;
                }
                
                .hero-title h1 {
                    font-size: 1.4rem;
                }
                
                .hero-title h2 {
                    font-size: 1.1rem;
                }
                
                .hero-title h3 {
                    font-size: 0.95rem;
                }
            }
            
            /* Tablet styles */
            @media (min-width: 769px) and (max-width: 1024px) {
                .hero-title h1 {
                    font-size: 2.2rem;
                }
                
                .hero-title h2 {
                    font-size: 1.6rem;
                }
                
                .hero-title h3 {
                    font-size: 1.3rem;
                }
            }
            
            /* Desktop styles */
            @media (min-width: 1025px) {
                .hero-title h1 {
                    font-size: 2.5rem;
                }
                
                .hero-title h2 {
                    font-size: 1.8rem;
                }
                
                .hero-title h3 {
                    font-size: 1.4rem;
                }
                
                .hero-title {
                    padding: 3rem;
                }
            }
            
            /* Smooth animations */
            .hero-content {
                animation: fadeInUp 1s ease-out;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            /* Accessibility */
            @media (prefers-reduced-motion: reduce) {
                * {
                    animation-duration: 0.01ms !important;
                    animation-iteration-count: 1 !important;
                    transition-duration: 0.01ms !important;
                }
            }
            
            /* High contrast mode */
            @media (prefers-contrast: high) {
                .hero-title {
                    background: rgba(0, 0, 0, 0.8);
                    border: 2px solid white;
                }
                
                .social-link {
                    background: rgba(0, 0, 0, 0.8);
                    border: 2px solid white;
                }
            }
            
            /* Dark mode adjustments */
            @media (prefers-color-scheme: dark) {
                body {
                    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                }
            }
        </style>
    </head>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand font-monospace" href="#">Manos Dimogerontakis</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link font-monospace" href="works.html">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-monospace" href="reasoning.html">Reasoning</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle font-monospace" href="#" role="button" data-bs-toggle="dropdown">
                                Info
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="cv.html">Another CV</a></li>
                                <li><a class="dropdown-item" href="bio.html">Another BIO</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Random stuff</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-title">
                    <h1>Audio-Programming</h1>
                    <h2>Sound-Engineering</h2>
                    <h3>Live-Electronics</h3>
                </div>
                
                <div class="social-links">
                    <a href="https://soundcloud.com/litchnoise" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="SoundCloud">
                        <i class="fab fa-soundcloud"></i>
                    </a>
                    <a href="https://github.com/ManosDim" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            // Auto-close mobile menu when clicking links
            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    const navbarCollapse = document.querySelector('.navbar-collapse');
                    if (navbarCollapse.classList.contains('show')) {
                        const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                        bsCollapse.hide();
                    }
                });
            });
        </script>
    </body>
</html>
